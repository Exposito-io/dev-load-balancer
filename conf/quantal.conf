upstream quantal_server {
    server 10.127.255.183:80;
#    server yahoo.com;
#    server 10.1.1.3;
}

# Redirect to https
server {
    listen 80;
    server_name quantal.io www.quantal.io;
    return 301 https://www.quantal.io$request_uri;
}

# Redirect to www.quantal.io/...
server {
    listen 443 ssl;
    server_name quantal.io;
    ssl_certificate     cert/quantal.io.combined.crt;
    ssl_certificate_key cert/quantal.io.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    return 301 $scheme://www.quantal.io$request_uri;
}

# Main rules for www.quantal.io
server {
    listen 443 ssl;
    server_name www.quantal.io;
    ssl_certificate     cert/quantal.io.combined.crt;
    ssl_certificate_key cert/quantal.io.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    access_log /var/log/nginx/quantal-server.log;

    # pass the request to the node.js server with the correct headers and much more can be added, see nginx config options
    location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_pass http://quantal_server/;
      proxy_redirect off;
    }
 }
